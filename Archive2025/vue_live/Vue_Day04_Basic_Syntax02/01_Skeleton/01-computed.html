<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <h2>남은 할 일</h2>
      <p>{{todos.length > 0 ? "아직 퇴근 못해!" : "이제 퇴근이야~"}}</p>
      <hr />
      <h3>computed</h3>
      <p>{{restOfTodos}}</p>
      <p>{{restOfTodos}}</p>
      <hr />
      <h3>method</h3>
      <p>{{getRestOfTodos()}}</p>
      <p>{{getRestOfTodos()}}</p>
    </div>

    <script>
      // 코드를 자유롭게 작성하세용
      const { createApp, ref, computed } = Vue;

      const app = createApp({
        setup() {
          const todos = ref([{ text: "Vue 공부하기" }, { text: "Vue 실습하기" }, { text: "밥먹기" }]);

          // computed를 사용해서 표현해보기
          const restOfTodos = computed(() => {
            console.log(1);
            return todos.value.length > 0 ? "계산 결과 퇴근 못해" : "계산 결과 퇴근 해";
          });
          // 함수 생성해서 사용해보기
          const getRestOfTodos = function () {
            console.log(2);
            return todos.value.length > 0 ? "함수 결과 퇴근 못해" : "함수 결과 퇴근 해";
          };

          return {
            todos,
            restOfTodos,
            getRestOfTodos,
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <!-- 1 CDN 추가 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 3 app 객체 부착시키기 -->
    <!-- 여기는 '사용자에게 보여지는 부분' -->
    <!-- 가상 DOM을 app에서 만들고, div에 부착하는 형태 -->
    <div id="app">
      <!-- .value 작성X -->
      <h2>{{message}}</h2>
      <!-- 콧수염 구문에는 JS 표현식이 가능 -->
      <h2>{{message.split('').reverse().join('')}}</h2>
    </div>

    <script>
      // 구조분해 할당
      const { createApp, ref } = Vue;

      // 2 vue application instance 생성
      const app = createApp({
        setup() {
          // 4 변수 선언 & ref로 감싸기
          const message = ref("Hello World");
          console.log(message);
          console.log(message.value);

          // 5 템플릿에서 활용하려면 객체형태 반환해야 함
          return {
            message,
          };
        },
      });

      // 3 DOM ~ app 연결: container 요소에 app instance 탑재재
      app.mount("#app");
    </script>
  </body>
</html>

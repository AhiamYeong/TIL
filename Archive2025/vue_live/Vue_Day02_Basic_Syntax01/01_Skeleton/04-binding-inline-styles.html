<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div :style="{color: activeColor, fontSize: fontSize + 'px'}">글자1</div>
      <!-- 얘도 가넝이야 -->
      <div :style="{color: activeColor, 'font-size': fontSize + 'px'}">글자2</div>
      <!-- 템플릿: 좀 더 깔끔하게 사용 가능 -->
      <div :style="styleObj">글자3</div>
      <!-- 스타일 배열 가능 -->
      <div :style="[styleObj, styleObj2]">글자4</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const activeColor = ref("crimson");
          const fontSize = ref(50);
          const styleObj = ref({
            color: activeColor,
            fontSize: fontSize.value + "px",
          });
          const styleObj2 = ref({
            color: "blue",
            border: "1px solid black",
          });

          return {
            activeColor,
            fontSize,
            styleObj,
            styleObj2,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

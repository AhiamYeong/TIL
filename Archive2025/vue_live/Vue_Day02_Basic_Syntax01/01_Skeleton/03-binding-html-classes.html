<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .active {
        color: crimson;
      }

      .text-primary {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <!-- 객체 바인딩: 객체 OR 배열 사용 가능 -->
      <div :class="{active: isActive}">글자</div>
      <div class="static" :class="{active: isActive, 'text-primary': hasInfo}">글자??</div>
      <!-- 아래에서 만든 객체를 리턴할 수도 있슴슴 -->
      <div class="static" :class="classObj">글자3</div>
      <hr />

      <!-- 배열 바인딩 -->
      <div :class="[activeClass, infoClass]">글자4</div>
      <div :class="[{active: isActive}, infoClass]">글자5</div>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const isActive = ref(true);
          const hasInfo = ref(true);
          const classObj = ref({
            active: isActive,
            "text-primary": hasInfo,
          });
          return { isActive, hasInfo, classObj };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

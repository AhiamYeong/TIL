<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <div>반응성 변수 : {{reactiveValue}}</div>
      <div>일반 변수 : {{normalValue}}</div>
      <button @click="updateValues">값 업데이트</button>
    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const reactiveValue = ref(100); //반응형 변수
          let normalValue = 10; //일반 변수
          const updateValues = function () {
            // reactiveValue를 ref로 감쌌기 때문에 > value 이용해 접근
            reactiveValue.value++;
            // ref로 감싸지 않은 객체 > 순수 값이므로 바로 접근 가능
            normalValue++;
            // 바꾼 값이 영구반영되려면?: session/localstorage로 연결해야게찌
          };
          return {
            reactiveValue,
            normalValue,
            updateValues,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

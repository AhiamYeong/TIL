<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  
  <script>
    // append: node, text 모두 추가 가능
    // 반환값 없음 
    const parents1 = document.createElement('div') // div 태그 만들기
    const child1 = document.createElement('p') // p 태그 만들기
    // parents1 태그에 추가하기
    parents1.append('parents태그에 추가')
    child1.append('child태그에 추가')

    // parents, child object는 만들었지만 body에 추가 안해줬음
    // body에 추가하고 싶으면 -> document.body.append 
    document.body.append(parents1)
    document.body.append(child1)

  </script>
</body>
</html>
